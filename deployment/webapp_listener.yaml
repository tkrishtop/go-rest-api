apiVersion: apps/v1
kind: Deployment
metadata:
  name: listener-deployment
  labels:
    app: listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: listener
  template:
    metadata:
      labels:
        app: listener
    spec:
      containers:
      - name: listener
        image: quay.io/tkrishtop/webapp:listener
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: listener-service
spec:
  type: NodePort
  selector:
    app: listener
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
      nodePort: 30101
