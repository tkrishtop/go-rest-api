apiVersion: apps/v1
kind: Deployment
metadata:
  name: piglet-deployment
  labels:
    app: speaker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speaker
  template:
    metadata:
      labels:
        app: speaker
    spec:
      containers:
      - name: piglet
        image: quay.io/tkrishtop/webapp:speaker
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
        env:
        - name: SPEAKER_NAME
          valueFrom:
            configMapKeyRef:
              name: speaker-config
              key: piglet-name
        - name: SPEAKER_PORT
          valueFrom:
            configMapKeyRef:
              name: speaker-config
              key: piglet-port
        - name: SPEAKER_SPEECH
          valueFrom:
            configMapKeyRef:
              name: speaker-config
              key: piglet-speech
---
apiVersion: v1
kind: Service
metadata:
  name: piglet-service
spec:
  type: NodePort
  selector:
    app: speaker
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
      nodePort: 30102
